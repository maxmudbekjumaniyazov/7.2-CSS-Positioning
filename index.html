<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */ 
    .blue-box { 
      width: 500px;
      height: 300px;
      margin-top: 200px;
      margin-left: 200px;
      background-color: blue;
    }
    .red-circle { 
      margin-top: 150px;
      margin-left: 250px;
      background-color: red;
      border-radius: 100%;
      width: 200px;
      height: 200px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
